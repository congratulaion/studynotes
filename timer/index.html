<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공부 타이머</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>공부 타이머 & 통계</h1>
  </header>

  <main>
    <section id="timer-section">
      <h2>타이머</h2>
      <p id="time-display">00:00:00</p>
      <button id="start-btn">시작</button>
      <button id="pause-btn">일시정지</button>
      <button id="stop-btn">저장 후 정지</button>
      <button id="reset-btn">리셋</button>
    </section>

    <section id="statistics-section">
      <h2>오늘 통계</h2>
      <p>오늘 총 공부 시간: <span id="daily-total">0h 0m</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 루니의 공부관리 앱</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
