<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>⏱️ 공부 타이머 - studynotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>⏱️ 공부 타이머</h1>
  </header>

  <main>
    <section id="timer-section" aria-labelledby="timer-heading">
      <h2 id="timer-heading">타이머</h2>
      <p id="time-display">00:00:00.00</p>

      <div class="btn-row" role="group" aria-label="타이머 컨트롤">
        <button id="start-btn" type="button">시작</button>
        <button id="pause-btn" type="button">일시정지</button>
        <button id="stop-btn" type="button">저장 후 정지</button>
        <button id="reset-btn" type="button">리셋</button>
      </div>
    </section>

    <section id="statistics-section">
  <h2>오늘 통계 (10시간 기준 = 100%)</h2>
  <p>오늘 총 공부 시간: <span id="daily-total">0h 0m 0s</span></p>

  <div class="graph-box">
    <div id="study-graph"></div>
  </div>

  <h3>📌 공부 기록</h3>
  <ul id="study-log"></ul>
</section>

  </main>

  <footer>
    <p>© 2025 studynotes 공부관리 앱</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
