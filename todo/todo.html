<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 할 일 목록 & 메모</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="todo-section">
            <h2>✔️ 스터디 할 일 목록</h2>
            <div class="add-todo-area">
                <input type="text" id="new-todo-input" placeholder="새 할 일을 입력하세요">
                <button id="add-todo-btn">추가</button>
            </div>
            <ul id="todo-list" class="list-group">
                </ul>
        </section>

        <hr>

        <section class="memo-section">
            <h2>📝 메모 / 일기</h2>
            <div class="memo-form">
                <input type="text" id="memo-title-input" placeholder="제목">
                <textarea id="memo-content-input" placeholder="내용을 작성하세요..." rows="5"></textarea>
                <button id="save-memo-btn">저장</button>
            </div>
            <div id="memo-list" class="list-group memo-list-group">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
